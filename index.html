<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora 7 Wonders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #181a1b;
        color: #f8f9fa;
      }
      .form-container {
        background-color: #23272b;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.4);
        padding: 2rem;
        max-width: 370px;
        margin: 0 auto;
      }
      .form-label,
      h1,
      h3 {
        color: #f8f9fa;
      }
      input.form-control {
        background-color: #181a1b;
        color: #f8f9fa;
        border: 1px solid #343a40;
      }
      input.form-control:focus {
        background-color: #23272b;
        color: #f8f9fa;
        border-color: #495057;
      }
      .btn-primary {
        background-color: #495057;
        border-color: #495057;
      }
      .btn-primary:hover {
        background-color: #343a40;
        border-color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h1 class="mb-4 text-center">Calculadora de Pontuação - 7 Wonders</h1>
        <form id="scoreForm">
          <div class="mb-3">
            <label class="form-label">Militar</label>
            <input type="number" class="form-control" id="militar" value="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">Moedas</label>
            <input type="number" class="form-control" id="moedas" value="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">Maravilha</label>
            <input
              type="number"
              class="form-control"
              id="maravilha"
              value="0"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Civis</label>
            <input type="number" class="form-control" id="civis" value="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">Comercial</label>
            <input
              type="number"
              class="form-control"
              id="comercial"
              value="0"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Guildas</label>
            <input type="number" class="form-control" id="guildas" value="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">Ciência</label>
            <input type="number" class="form-control" id="ciencia" value="0" />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="calcularPontuacao()"
          >
            Calcular
          </button>
        </form>
        <div class="mt-4 text-center">
          <h3>Pontuação Total: <span id="pontuacaoTotal">0</span></h3>
        </div>
      </div>
    </div>
    <script>
      function calcularPontuacao() {
        const militar = parseInt(document.getElementById("militar").value) || 0;
        const moedas = parseInt(document.getElementById("moedas").value) || 0;
        const maravilha =
          parseInt(document.getElementById("maravilha").value) || 0;
        const civis = parseInt(document.getElementById("civis").value) || 0;
        const comercial =
          parseInt(document.getElementById("comercial").value) || 0;
        const guildas = parseInt(document.getElementById("guildas").value) || 0;
        const ciencia = parseInt(document.getElementById("ciencia").value) || 0;

        const total =
          militar + moedas + maravilha + civis + comercial + guildas + ciencia;
        document.getElementById("pontuacaoTotal").textContent = total;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
